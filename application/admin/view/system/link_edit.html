{include file="public/header"}
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="name" class="layui-form-label">
                <span class="x-red">*</span>链接名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="name" name="name" required="" lay-verify="required" autocomplete="off" value="百度" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="link" class="layui-form-label">
                <span class="x-red">*</span>URL
            </label>
            <div class="layui-input-inline">
                <input type="text" id="link" name="link" required="" lay-verify="required" autocomplete="off" value="http://www.baidu.com" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="sort" class="layui-form-label">
                <span class="x-red">*</span>排序
            </label>
            <div class="layui-input-inline">
                <input type="number" id="sort" name="sort" required="" lay-verify="required" autocomplete="off" value="5" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="save" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
{include file="public/footer"}
<script>
layui.use(['form', 'layer'], function() {
    $ = layui.jquery;
    var form = layui.form(),
        layer = layui.layer;


    //监听提交
    form.on('submit(save)', function(data) {
        console.log(data);
        //发异步，把数据提交给php
        layer.alert("保存成功", { icon: 6 }, function() {
            // 获得frame索引
            var index = parent.layer.getFrameIndex(window.name);
            //关闭当前frame
            parent.layer.close(index);
        });
        return false;
    });


});
</script>
</body>

</html>
